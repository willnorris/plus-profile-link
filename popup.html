<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <style>
      body {
        min-width: 150px;
      }
    </style>

    <script src="functions.js"></script>
    <script>
      (function() {
        chrome.windows.getCurrent(function(win) {
          chrome.tabs.query({active:true, windowId:win.id}, function(tabs) {
            // open profile URL when link is clicked
            jQuery('#profile-link').click(function() {
              var request = {'method':'openProfileUrl', tab:tabs[0]};
              chrome.extension.sendRequest(request, function(response) {});
            });

            // fetch and display profile data
            var request = {'method':'getProfileId', tab:tabs[0]};
            chrome.extension.sendRequest(request, function(response) {
              getProfileData(response.id, function(profile) {
                jQuery('#displayName').text(profile.displayName);
                jQuery('#image').attr('src', profile.image.url);
              });
            });
          });
        });
      })();
    </script>
  </head>
  <body>
    <h1 id="displayName"></h1>
    <img id="image"/>
    <p><a id="profile-link" href="">Google+ Profile</a></p>
  </body>
</html>
